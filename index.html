<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Memory Game</title>
</head>
<body>
    <div class="block_container">
        <div class="block">
            <div class="block_inner" onclick="rotateBlock(this)">
                <div class="block_front"></div>

                    <img id="cat-original"src="assets/cat.webp">
                </div>
            </div>
        </div>
        <div class="block">
            <div class="block_inner" onclick="rotateBlock(this)">
                <div class="block_front"></div>
                <div class="block_back">
                    <img id="baby_lion-original" src="assets/baby-lion.webp">
                </div>
            </div>
        </div>
        <div class="block">
            <div class="block_inner" onclick="rotateBlock(this)">
                <div class="block_front"></div>
                <div class="block_back">
                    <img id="peacock-original" src="assets/peacock.webp">
                </div>
            </div>
        </div>
        <div class="block">
            <div class="block_inner" onclick="rotateBlock(this)">
                <div class="block_front"></div>
                <div class="block_back">
                    <img id="fox-original" src="assets/fox.webp">
                </div>
            </div>
        </div>
        <div class="block">
            <div class="block_inner" onclick="rotateBlock(this)">
                <div class="block_front"></div>
                <div class="block_back">
                    <img id="peacock-copy" src="assets/peacock.webp">
                </div>
            </div>
        </div>
        <div class="block">
            <div class="block_inner" onclick="rotateBlock(this)">
                <div class="block_front"></div>

                    <img id="baby_lion-copy" src="assets/baby-lion.webp">

        </div>
        <div class="block">
            <div class="block_inner" onclick="rotateBlock(this)">
                <div class="block_front"></div>
                <div class="block_back">
                    <img id="fox-copy" src="assets/fox.webp">
                </div>
            </div>
        </div>
        <div class="block">
            <div class="block_inner" onclick="rotateBlock(this)">
                <div class="block_front"></div>
                <div class="block_back">
                    <img id="dog-original" src="assets/dog.webp">

            </div>
        </div>
        <div class="block">
            <div class="block_inner" onclick="rotateBlock(this)">
                <div class="block_front"></div>

                    <img id="dog-copy" src="assets/dog.webp">

<script src="scripts/main.js" type="text/javascript"></script>
